{% extends "base.html" %}

{% block title %}{{ info.name }} - Portfolio{% endblock %}

{% block body_class %}home-page{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section bg-primary text-white">
    <div class="container">
        <div class="row align-items-center min-vh-100">
            <div class="col-lg-6">
                <div class="hero-content">
                    <h1 class="display-4 fw-bold mb-3 typing-text">
                        Hi, I'm {{ info.name }}
                    </h1>
                    <h2 class="h3 mb-4 text-light">{{ info.title }}</h2>
                    <p class="lead mb-4">
                        Building intelligent solutions with modern web technologies and AI
                    </p>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <div class="hero-image">
                    <div class="profile-image">
                        <img src="{{ url_for('static', filename='images/profile.jpg') }}" 
                             alt="{{ info.name }}" 
                             class="img-fluid rounded-circle shadow-lg"
                             style="width: 300px; height: 300px; object-fit: cover;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
